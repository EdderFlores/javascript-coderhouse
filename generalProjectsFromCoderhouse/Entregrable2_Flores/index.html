<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Versión Mejorada</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Task Manager Pro</h1>
        <p class="description">
          <b>Entregable 2</b>: <br />
          Persistencia de datos, filtros avanzados y diseño responsivo.
        </p>
      </header>

      <main>
        <section class="task-form">
          <h2>Agregar Nueva Tarea</h2>
          <form id="taskForm">
            <input
              type="text"
              id="taskInput"
              placeholder="Escribe tu tarea..."
              required
            />
            <button type="submit">➕ Agregar</button>
          </form>
        </section>

        <section class="task-list">
          <h2>Mis Tareas</h2>
          <div class="filter-buttons">
            <button id="showAll" class="active">Todas</button>
            <button id="showPending">Pendientes</button>
            <button id="showCompleted">Completadas</button>
            <button id="deleteAll" class="delete-btn">🗑️ Todas</button>
          </div>
          <ul id="tasksContainer"></ul>
        </section>
      </main>

      <footer>
        <p>
          &copy; <span id="current-year"></span> Edder Flores - Entregable 2
        </p>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
